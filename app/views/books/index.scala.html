@(books : Set[Book])

<html>
    <head>
        <title>All Books</title>
    </head>
    <body>

        <hl>All Books</hl>

        @for(book <- books){
            <a href="@routes.BooksController.show(book.id)">@book.title</a>
            <p>Price : @book.price</p>
            <p>Author : @book.author</p>
        }
    </body>
</html>
